<h6>Available Items</h6>
<div class="row pb-2" *ngFor="let item of availableItems">
  <div class="col-5">
    {{item.description}}
  </div>
  <div class="col-2 text-end">
    {{item.cost | currency}}
  </div>
  <div class="col-3">
    <button class="btn btn-sm btn-success" (click)="shoppingCart.addItem(item)">Add Item</button>
  </div>
</div>
